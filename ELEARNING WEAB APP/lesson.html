<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lessons</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1 id="subjectTitle">Lessons</h1>
<nav>
      <a href="index.html">Home</a>
      <a href="elearning.html">eLearning</a>
      <a href="/index.html">Back to School Website</a>
      
    </nav>
  </header>

  <main>
    <section class="grid" id="lessonList">
      <!-- Chapters will load here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sunrise Public School</p>
  </footer>

  <script>
    const url = new URLSearchParams(window.location.search);
    const subject = url.get("subject");
    const classId = url.get("class");
    const lessons = [
      { title: "Chapter 1: Numbers", video: "https://www.youtube.com/embed/8mAITcNt710", pdf: "materials/math5-ch1.pdf" },
      { title: "Chapter 2: Addition", video: "https://www.youtube.com/embed/HZpY_JgKmEw", pdf: "materials/math5-ch2.pdf" }
    ];

    document.getElementById("subjectTitle").textContent = `ðŸ“˜ ${subject.toUpperCase()} - Class ${classId}`;

    const container = document.getElementById("lessonList");
    lessons.forEach(lesson => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${lesson.title}</h3>
        <iframe width="100%" height="200" src="${lesson.video}" frameborder="0" allowfullscreen></iframe>
        <br>
        <a href="${lesson.pdf}" download class="btn">Download Notes ðŸ“„</a>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
